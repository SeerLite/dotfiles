- clean: ['~']

- defaults:
    link:
        relink: true
        create: true

- link:
    ~/.config/imv: config/imv
    ~/.config/mpv: config/mpv
    ~/.config/yay: config/yay
    ~/.config/zathura: config/zathura
    ~/.config/lf: config/lf
    ~/.config/tridactyl: config/tridactyl
    ~/.Xresources: config/Xresources

- shell:
    -
        description: "NOTE: Link Firefox's chrome/ folder to firefox/ manually."
        command: "true"
        quiet: true
