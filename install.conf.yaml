- clean: ['~']

- defaults:
    relink: true
    create: true

- link:
    ~/.config/imv: imv
    ~/.config/mpv: mpv
    ~/.config/yay: yay
    ~/.config/zathura: zathura
    ~/.config/lf: lf
    ~/.Xresources: Xresources

- shell:
    -
        description: "NOTE: Link Firefox's chrome/ folder to firefox/ manually."
        command: "true"
        quiet: true
